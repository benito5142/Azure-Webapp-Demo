<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Future of Gaming</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Video container styling */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Ensures video is behind the content */
        }

        /* Fullscreen video */
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text overlay container */
        .content {
            position: absolute;
            z-index: 1;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent
background for text */
            border-radius: 10px;
        }

        .content h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .content p {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .content button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #ff5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .content button:hover {
            background-color: #c70039;
        }
    </style>
</head>
<body>

    <!-- Video background container -->
    <div class="video-container">
        <!-- Insert your video here -->
        <video autoplay muted loop>
            <source src="89894-616430996_small.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Text overlay content -->
    <div class="content">
        <h1>Welcome to The <span>World</span> of Gaming</h1>
        <p>Experience the Best <span>Gaming</span> Environment</p>
        <button id="startButton">Start Game</button>
    </div>

    <script>
        // JS for button click event
        document.getElementById("startButton").addEventListener("click",
function() {
            alert("Game Starting!");
        });
    </script>

</body>
</html>
